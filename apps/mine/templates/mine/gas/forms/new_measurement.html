<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="zoneSelect">Zona</label>
            <select class="form-control select2bs4" id="zoneSelect" name="zone" style="width: 100%;" required>
            </select>
            <small class="form-text text-muted">
                Seleccione Zona de la mina
            </small>
        </div>
        <div class="form-group">
            <label for="siteSelect">Sitio</label>
            <select class="form-control select2bs4" id="siteSelect" name="measurement_site" style="width: 100%;"
                    required>
                {% for option in measurement_site_choice %}
                    <option value="{{ option.0 }}">{{ option.1 }}</option>
                {% endfor %}
            </select>
            <small class="form-text text-muted">
                Seleccione Sitio
            </small>
        </div>
        <div class="form-group">
            <label for="levelDetect">Nivel detectado</label>
            <input type="number" class="form-control" step="0.01" id="levelDetect" name="methane_level"
                   placeholder="Nivel detectado"
                   required>
            <small class="form-text text-muted">
                Ingrese el nivel de metano detectado
            </small>
        </div>
    </div>
</div>
