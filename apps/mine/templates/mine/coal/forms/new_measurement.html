<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label for="zoneSelect">Zona</label>
            <select class="form-control select2bs4" id="zoneSelect" name="zone" style="width: 100%;" required>
            </select>
            <small class="form-text text-muted">
                Seleccione Zona de la mina
            </small>
        </div>
        <div class="form-group">
            <label for="dustLevel">Concentración de polvo de carbon</label>
            <input type="number" class="form-control" step="0.01" id="dustLevel" name="dust_level"
                   required>
            <small class="form-text text-muted">
                Ingrese la concentración de polvo de carbon detectado
            </small>
        </div>
        <div class="form-group">
            <label for="particleSize">Tamaño de particula (granulometría)</label>
            <input type="number" class="form-control" step="0.01" id="particleSize" name="particle_size"
                   required>
            <small class="form-text text-muted">
                Ingrese el tamaño de particula detectado
            </small>
        </div>
    </div>
</div>
